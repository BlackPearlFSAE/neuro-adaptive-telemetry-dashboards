version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nats-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - nats-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nats-backend
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - backend-sessions:/app/sessions
    networks:
      - nats-network

networks:
  nats-network:
    driver: bridge

volumes:
  backend-sessions:
    driver: local
